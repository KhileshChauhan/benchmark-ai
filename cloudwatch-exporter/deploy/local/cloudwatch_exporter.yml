apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudwatch-exporter
spec:
  template:
    spec:
      containers:
        - name: cloudwatch-exporter
          imagePullPolicy: Never
          env:
            - name: NUM_PARTITIONS
              value: "1"
            - name: REPLICATION_FACTOR
              value: "1"
      affinity:
      #--
      nodeSelector:
      #--