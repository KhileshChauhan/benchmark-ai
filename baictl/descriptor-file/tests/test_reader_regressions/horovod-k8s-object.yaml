apiVersion: v1
kind: ConfigMap
metadata:
  name: entrypoint-cd613e30d8f14adf91b7584a2265b1f5
  namespace: default
  labels:
    benchmark: cd613e30d8f14adf91b7584a2265b1f5
data:
  entrypoint: |
    #!/bin/bash \\
    echo 'Horovod test descriptor' \\
    ./deep-learning-models/models/resnet/tensorflow/train.sh 3
  init_entrypoint.sh: |-
    #!/bin/bash
    if [ "$ROLE" == "worker" ]; then
      /opt/behance/download-s3-files "$@"
    else
      echo "Not a worker - no data necessary"
    fi  

---
apiVersion: kubeflow.org/v1alpha1
kind: MPIJob
metadata:
  name: cd613e30d8f14adf91b7584a2265b1f5
  labels:
    app: benchmark-ai
spec:
  replicas: 2
  template:
    spec:
      initContainers:
      - name: data-puller
        command:
        - /bin/init_entrypoint.sh
        volumeMounts:
        - name: entrypoint
          mountPath: /bin/init_entrypoint.sh
          readOnly: true
          subPath: init_entrypoint.sh
        - name: p0
          mountPath: /data/p0
        env:
        - name: ROLE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['mpi_role_type']
        image: stsukrov/s3dataprovider
        args:
        - eu-west-1
        - mlperf-data-mxnet-berlin
        - /imagenet/train-480px,777,p0:/imagenet/validation-480px,777,p0
      containers:
      - image: user/repo:tag
        name: benchmark
        command:
        - /bin/entrypoint.sh
        volumeMounts:
        - name: entrypoint
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: p0
          mountPath: ~/data/tf-imagenet/
        - name: dshm
          mountPath: /dev/shm
        resources:
          limits:
            nvidia.com/gpu: 4
      volumes:
      - name: entrypoint
        configMap:
          defaultMode: 0700
          name: entrypoint
      - name: p0
        hostPath:
          path: /p0
          type: DirectoryOrCreate
      - name: dshm
        emptyDir:
          medium: Memory
      nodeSelector:
        beta.kubernetes.io/instance-type: p3.8xlarge
